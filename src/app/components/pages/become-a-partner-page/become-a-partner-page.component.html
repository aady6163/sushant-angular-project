<div class="become-a-teacher-area ptb-100">
    <div class="container">
        <div class="become-a-teacher-content">
            <h2>Register as Partner</h2>
            <form>
                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                      <div for="name" class="form-label">Your Name <b>*</b></div>
                      <input type="text" id="name" class="form-control" placeholder="Your name" required>
                    </div>
                  </div>
                  <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                      <div for="email" class="form-label">Your Email Address <b>*</b></div>
                      <input type="email" id="email" class="form-control" placeholder="Your email address" required>
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-2">
                    <div class="form-group">
                      <div for="countryCode" class="form-label">Code <b>*</b></div>
                      <input type="text" id="countryCode" class="form-control" placeholder="+91" required>
                    </div>
                  </div>
                  <div class="col-lg-10 col-md-10">
                    <div class="form-group">
                      <div for="phoneNumber" class="form-label">Your Phone Number <b>*</b></div>
                      <input type="text" id="phoneNumber" class="form-control" placeholder="Your phone number" required>
                    </div>
                  </div>
                  <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                      <div for="message" class="form-label">Your Message <b>*</b></div>
                      <textarea id="message" cols="30" rows="5" class="form-control" placeholder="Your message..." required></textarea>
                    </div>
                  </div>
                  <div class="col-lg-12 col-md-12">
                    <button class="default_btn" type="submit">Start Teaching</button>
                  </div>
                </div>
              </form>
              
        </div>
    </div>
</div>
