<!-- Page Title -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Contact Us</li>
            </ul>
            <h1>We'd Love To Hear From You</h1>
        </div>

<!-- Form Section -->
<div class="courses-details-area p-4">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="note-card card-terminology p-4">
                    <div class="row">

                        <!-- Country -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="country">Country:</label>
                                <input type="text" id="country" class="form-control" placeholder="Enter Country">
                            </div>
                        </div>

                        <!-- Subject -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="subject">Subject:</label>
                                <input type="text" id="subject" class="form-control" placeholder="Enter Subject">
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <!-- Learning Objectives -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="learning-objectives">Learning Objectives:</label>
                                <textarea id="learning-objectives" class="form-control" rows="5" placeholder="Enter Learning Objectives"></textarea>
                            </div>
                        </div>

                        <!-- Activities -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="activities">Activities:</label>
                                <textarea id="activities" class="form-control" rows="5" placeholder="Enter Activities"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <!-- Learning Objectives -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="learning-objectives">Assignment:</label>
                                <textarea id="learning-objectives" class="form-control" rows="5" placeholder="Enter Assignment"></textarea>
                            </div>
                        </div>

                        <!-- Activities -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="activities">Resources:</label>
                                <textarea id="activities" class="form-control" rows="5" placeholder="Enter Resources"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Queries Section -->
<div class="queries-section pt-4">
    <div class="container">
        <div class="queries-header">
            <h4>Queries & Doubts? Discuss here...</h4>
            <p class="note-text">
                <strong>*Note:</strong> Please restrict yourself to only queries and doubts and related answers. For suggestions, please use the option given on the left side of the title.
            </p>
        </div>

        <!-- Textarea for Queries -->
        <div class="form-group">
            <textarea class="form-control" rows="4" placeholder="Type your question or doubts here"></textarea>
        </div>

        <!-- Submit and Reset Buttons -->
        <div class="form-buttons d-flex justify-content-start">
            <button type="submit" class="btn default_btn mr-2">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>

        <!-- Comments Section -->
        <div class="comments-section pt-4">
            <button type="button" class="btn btn-warning">LATEST COMMENTS</button>
        </div>
    </div>
</div>
