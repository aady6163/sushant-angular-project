<!-- Courses -->
<div class="courses-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-12">
                <div class="edla-grid-sorting row align-items-center">
                    <div class="col-lg-6 col-md-6 col-sm-6 result-count">
                        <p>We found <span class="count">16</span> courses available for you</p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 ordering">
                        <div class="select-box">
                            <label>Sort By:</label>
                            <select>
                                <option>Default</option>
                                <option>Popularity</option>
                                <option>Latest</option>
                                <option>Price: low to high</option>
                                <option>Price: high to low</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                        <div class="single-courses-list-box">
                            <div class="row align-items-center">
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label for="categories">Categories:</label>
                                        <div class="category-select d-flex">
                                            <select id="categories" class="form-control me-2">
                                                <option value="school-academics">School-Academics</option>
                                            </select>
                                            <select id="topics" class="form-control me-2">
                                                <option>Select a Topic</option>
                                            </select>
                                            <button class="btn btn-primary"><i class="fa fa-copy"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label for="faculty">Faculty:</label>
                                        <input type="text" id="faculty" class="form-control" placeholder="Input Faculty">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label for="question-types">Question Types:</label>
                                        <select id="question-types" class="form-control">
                                            <!-- Add options for question types -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label for="duration">Duration (In mins - Enter 0 for no timer):</label>
                                        <input type="number" id="duration" class="form-control" value="10">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label for="user-tags">User Tags:</label>
                                        <input type="text" id="user-tags" class="form-control" placeholder="Input Tags">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label for="levels">Levels:</label>
                                        <select id="levels" class="form-control">
                                            <!-- Add options for levels -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label for="no-of-questions">No Of Questions:</label>
                                        <select id="no-of-questions" class="form-control">
                                            <option value="10">10</option>
                                            <option value="20">20</option>
                                            <option value="30">30</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-12">
                                    <button class="btn btn-primary">Test Yourself</button>
                                    <button class="btn btn-secondary">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-lg-3 col-md-12">
                <aside class="widget-area">
                    <app-courses-sidebar></app-courses-sidebar>
                </aside>
            </div>
        </div>
    </div>
</div>
