<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<section>
  <div class="container2" [ngClass]="{'active': isActive}">
    <div class="user signinBx">
      <div class="formBx">
        <form (submit)="handleFormSubmit($event)" class="login-form">
          <h2 class="text-center">Login</h2>
          <div class="sign-with-g text-center">
            <a class="btn btn-primary">
              <img src="assets/img/google.png" class="google-logo-login me-2" /> Login with Google
            </a>
          </div>
          <p class="text-center">Or</p>
          <div class="form-group">
            <div for="loginUsername" class="form-label">Username<b>*</b></div>
            <input id="loginUsername" type="text" class="form-control" placeholder="Username" required/>
          </div>
          
          <div class="form-group">
            <div for="loginPassword" class="form-label">Password<b>*</b></div>
            <div class="password-wrapper">
              <input 
                id="loginPassword" 
                [type]="isPasswordVisible ? 'text' : 'password'" 
                class="form-control" 
                placeholder="Password" 
                required
              />
              <i 
                (click)="togglePasswordVisibility()" 
                [class]="isPasswordVisible ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'"
                >
              </i>
            </div>
          </div>
          
          
          <p class="text-end"><a class="anchor_tag" routerLink="/forgot-password">Forgot Password?</a></p>
          
          <button class="default_btn w-100 p-1" type="submit">Login</button>
          
          <p class="text-center mt-3 lh-1">
            Don't have an account?
          </p>
          <p class="text-center mt-3 lh-1">
            SignUp As <a class="anchor_tag" (click)="toggleForm()">Learner</a> Or 
            <a class="anchor_tag" (click)="toggleForm()">Faculty</a>
          </p>
        </form>
      </div>
    </div>
    <div class="user signupBx">
      <div class="formBx">
        <form (submit)="handleFormSubmit($event)" class="register-form">
          <h2 class="text-center">Register Here</h2>
          
          <div class="sign-with-g text-center mb-3">
            <a class="btn btn-primary">
              <img src="assets/img/google.png" class="google-logo me-2" /> Register with Google
            </a>
          </div>
          <p class="text-center">Or</p>
          <div class="form-group">
            <div for="registerGivenName" class="form-label">GivenName<b>*</b></div>
            <input id="registerGivenName" type="text" class="form-control" placeholder="GivenName" required/>
          </div>
          
          <div class="form-group">
            <div for="registerEmail" class="form-label">Email Address<b>*</b></div>
            <input id="registerEmail" type="email" class="form-control" placeholder="Email Address" required/>
          </div>
          
          <div class="form-group">
            <div for="registerPassword" class="form-label">Create Password<b>*</b></div>
            <div class="password-wrapper">
              <input 
                id="registerPassword" 
                [type]="isPasswordVisible ? 'text' : 'password'" 
                class="form-control" 
                placeholder="Create Password" 
                required 
              />
              <i 
                (click)="togglePasswordVisibility()" 
                [class]="isPasswordVisible ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'"
                >
              </i>
            </div>
          </div>
          
          
          <div class="form-group">
            <div for="confirmPassword" class="form-label">Confirm Password<b>*</b></div>
            <div class="password-wrapper">
              <input 
                id="confirmPassword" 
                [type]="isConfirmPasswordVisible ? 'text' : 'password'" 
                class="form-control" 
                placeholder="Confirm Password" 
                required 
              />
              <i 
                (click)="toggleConfirmPasswordVisibility()" 
                [class]="isConfirmPasswordVisible ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'" 
                >
              </i>
            </div>
          </div>
          
          
          <!-- Fixed Checkbox -->
          <div class="mb-3 form-check">
            <input class="form_check_input" type="checkbox" id="facultyCheckbox" (change)="toggleTextarea($event)" />
            <span class="form-check-label" for="facultyCheckbox">Register as Faculty</span>
          </div>
    
          <!-- Fixed Textarea -->
          <div class="form-group" *ngIf="isFaculty">
            <textarea class="form-control" placeholder="Enter faculty details..."></textarea>
          </div>
          
          <div class="g-recaptcha mb-3" data-sitekey="6Lel4Z4UAAAAAOa8LO1Q9mqKRUiMYl_00o5mXJrR"></div>
          
          <button class="default_btn w-100 p-1" type="submit">Register</button>
        
          <p class="text-center mt-3">
            Already have an account? 
            <a (click)="toggleForm()" class="anchor_tag">Sign in.</a>
          </p>
        </form>
      </div>
    </div>
    
  </div>
</section>
