<section>
  <div class="container2" [class.active]="isActive"> 
    <div class="user signinBx">
      <!-- <div class="imgBx"><img src="assets/img/333.jpg" alt="" /></div> -->
      <div class="formBx">
        <form (submit)="handleFormSubmit($event)">
          <h2>Login</h2>
          <div class="sign-with-g">
            <a><img src="assets/img/google.png" class="google-logo" /> Login with Google</a>
          </div>
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input id="loginUsername" type="text" placeholder="Username"/>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input id="loginPassword" type="password" placeholder="Password"/>
          </div>
          <p class="Forgot-pass"><a class="anchor_tag" routerLink="/forgot-password">Forgot Password ?</a></p>
          <button class="default-btn" type="submit">Login</button>
          <p class="signup">
            Don't have an account?
            <a (click)="toggleForm()" class="anchor_tag">Registration.</a> 
          </p>
          <p class="signup">
            SignUp As <a class="anchor_tag">Learner</a> Or <a routerLink="/become-an-instructor" class="anchor_tag">Faculty</a> 
          </p>
        </form>
      </div>
    </div>
    <div class="user signupBx">
      <div class="formBx">
        <form (submit)="handleFormSubmit($event)"> 
          <h2>Register Here</h2>
          <div class="sign-with-g">
            <a><img src="assets/img/google.png" class="google-logo" /> Register with Google</a>
          </div>
          <p class="or-text">Or</p>
          <div class="form-group">
            <label for="registerUsername">Username</label>
            <input id="registerUsername" type="text" placeholder="Username"/>
          </div>
          <div class="form-group">
            <label for="registerEmail">Email Address</label>
            <input id="registerEmail" type="email" placeholder="Email Address"/>
          </div>
          <div class="form-group">
            <label for="registerPassword">Create Password</label>
            <input id="registerPassword" type="password" placeholder="Create Password"/>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" type="password" placeholder="Confirm Password"/>
          </div>
          <div>
            <input class="facultyCheckbox" type="checkbox" id="facultyCheckbox" (change)="toggleTextarea($event)"/>
            <label for="facultyCheckbox">Register as Faculty</label>
          </div>
          <textarea class="facultytextarea" *ngIf="isFaculty" placeholder="Enter..."></textarea>
          <div class="g-recaptcha" data-sitekey="6Lel4Z4UAAAAAOa8LO1Q9mqKRUiMYl_00o5mXJrR"></div>
          <button class="default-btn" type="submit">Register</button>
          <p class="signup">
            Already have an account?
            <a (click)="toggleForm()" class="anchor_tag">Sign in.</a> 
          </p>
        </form>
      </div>
      <!-- <div class="imgBx"><img src="assets/img/666.jpg" alt="" /></div> -->
    </div>
  </div>
</section>
